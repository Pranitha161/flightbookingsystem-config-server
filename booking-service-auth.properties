server.port=8081
eureka.client.service-url.defaultZone=http://service-registry-flightbookingsystem:8761/eureka/

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=booking-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.listener.ack-mode=record

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

resilience4j.circuitbreaker.instances.flightServiceCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.flightServiceCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.flightServiceCircuitBreaker.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.flightServiceCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3

management.endpoints.web.exposure.include=health,circuitbreakers
